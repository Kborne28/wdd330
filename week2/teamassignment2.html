<body>
    <h1>Core Requirement #1</h1>
    <input id="core_1" type="text" />
    <button id="button_1" onclick="coreOne()">Submit</button>
    <div id="core_1_output"></div>


    <h2>Core Requirement #2</h2>
    <input id="core_2" type="text" />
    <button id="button_2" onclick="coreTwo()">Sum</button>
    <div id="core_2_output"></div>

    <h3>Core Requirement #3</h3>
    <input id="core_3a" placeholder="Please enter a number"  type="number" />
    <input id="core_3b" placeholder="Please enter a number" type="number" />
    <button id="button_3" onclick="add()">+</button>
    <div id="core_3_output"></div>

    <h3>Stretch</h3>
    <input id="stretch_1" placeholder="Please enter a number" type="number" />
    <input id="stretch_2" placeholder="Please enter a number" type="number" />
    <button id="stretch_sum" onclick="getAnswer(add2)">+</button>
    <button id="stretch_sub" onclick="getAnswer(sub2)">-</button>
    <button id="stretch_mult" onclick="getAnswer(mult2)">x</button>
    <div id="stretch_1_output"></div>

    <script>
        function coreOne() {
            const input = document.getElementById('core_1').value;
            const output = document.getElementById('core_1_output');
            output.innerHTML = 'You entered: ' + input;
        
        }


        function coreTwo() {
            const input = document.getElementById('core_2').value;
            const output = document.getElementById('core_2_output');
            const inputInt = pareseInt(input);
            if(inputInt !== NaN) {
                output.innerHTML = 'total: ' + sum(inputInt);
            }
        }

        function sum(number) {
            let total = 0;
            for (let i = 1; i <= number; i++) {
                total += i;
            }
            return total;
        }


        function add() {
            const number1 = document.getElementById('core_3a').value;
            const number2 = document.getElementById('core_3b').value;
            const output = document.getElementById('core_3_output');
            const num1Float = parseFloat(number1);
            const num2Float = parseFloat(number2);
            if((num1Float !== NaN) & (num2Float !== NaN)) {
                const total = num1Float + num2Float;
                output.innerHTML = 'Total: ' + total;
            }
        }
 
 
        function getNum(numId) {
            const number = document.getElementById(numId).value;
            const numberFloat = parseFloat(number);
            if(numberFloat !== NaN) {
                return numberFloat;

            } else return 0;
        }

        function updateTotal(value) {
            const output = document.getElementById('stretch_1_output');
            output.innerHTML = 'Total: ' + value;
        }

        function add2(num1, num2) {
            return num1 + num2;
        }

    const sub2 = function(num1, num2) {
        return num1 - num2;
    };

    const mult2 = (num1, num2) => num1 * num2;

    function getAnswer(operation) {
        const total = operation(
            getNum('stretch_1'),
            getNum('stretch_2')
        );
        updateTotal(total);
    }
    
     
    </script>
